<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" ,user-scalable="no" , minimum-scale=1
        max-scale=1>
    <title>音乐播放器</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div id="wrapper">
        <!-- 歌曲图片 -->
        <div class="songImg">
            <img src="../source/song_1.jpg" alt="">
        </div>
        <!-- 歌曲信息 -->
        <div class="songInfo">
            <h2 class="name"></h2>
            <div class="singer"></div>
            <div class="album"></div>
        </div>
        <!-- 进度条 -->
        <div class="progress">
            <div class="curTime">00:00</div>
            <div class="drag">
                <div class="circle"></div>
                <div class="frontBg"></div>
                <div class="backBg"></div>
            </div>
            <div class="totalTime">00:00</div>
        </div>
        <!-- 底部菜单 -->
        <ul class="control">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <!-- 弹出列表 -->
        <!-- <div class="list">
            <dl>
                <dt>播放列表</dt>
                <dd class="active">听妈妈的话</dd>
                <dd>听妈妈的话</dd>
                <dd>听妈妈的话</dd>
            </dl>
            <div class="close">关闭</div>
        </div> -->
    </div>

    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audio.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/listControl.js"></script>
    <script src="../js/progress.js"></script>
    <script src="../js/index.js" type="module"></script>
</body>

</html>
